{% extends "base.html" %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div>
                <h4>Upload image/PDF file Here</h4>
                <form id="upload-file" method="post" enctype="multipart/form-data">
                    <label for="imageUpload" class="upload-label">
                        Choose...
                    </label>
                    <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg,.pdf">
                </form>
                <div class="image-section" style="display:none;">
                    <div class="img-preview">
                        <div id="imagePreview">
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-info btn-lg " id="btn-predict">Convert</button>
                    </div>
                </div>
            </div>
            <div class="loader" style="display:none;"></div>
        </div>
        <div class="col-sm-6">
            <h6 id="result">
                <textarea> </textarea>
            </h6>
        </div>
    </div>
</div>
{% endblock %}
